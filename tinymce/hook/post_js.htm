<script src="plugin/tinymce/tinymce/tinymce.min.js"></script>
<script>
    tinymce.init({
        selector: "#message",
        language: "zh_CN",
        plugins:
            "advlist reply_visible thread_buy preview fullscreen image table charmap pagebreak anchor lists wordcount emoticons autosave",
        toolbar:
            "newdocument reply_visible thread_buy | undo redo restoredraft | cut copy paste pastetext | forecolor backcolor bold italic underline strikethrough anchor | alignleft aligncenter alignright alignjustify outdent indent lineheight | fontfamily fontsize | bullist numlist blockquote table image charmap emoticons hr pagebreak preview fullscreen ",
        menubar: false,
        height: 400,
        min_height: 400,
        font_size_formats: "12px 14px 16px 18px 24px 36px 48px 56px 72px",
        font_family_formats:
            "微软雅黑=Microsoft YaHei,Helvetica Neue,PingFang SC,sans-serif;苹果苹方=PingFang SC,Microsoft YaHei,sans-serif;宋体=simsun,serif;仿宋体=FangSong,serif;黑体=SimHei,sans-serif;Arial=arial,helvetica,sans-serif;Arial Black=arial black,avant garde;Book Antiqua=book antiqua,palatino;",
        forced_root_block: "div",
        setup: function (editor) {
            editor.on("change", function () {
                editor.save();
            });
        },
    });
</script>
